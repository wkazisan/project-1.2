<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato&family=Lora&family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Search Website</title>
</head>

<body>
    <header>
        <video src="images/video.mp4" autoplay loop muted playsinline></video>
        <nav>
            <img class="logo" src="images/logo.png" alt="Learn" title="Learn Website">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Contact</a></li>
                <li class="active"><a href="#">Sign Up</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>Learn Anything Online</h1>
            <form action="#">
                <input type="text" name="Search" id="search" placeholder="&#x270e; Enter Keyword">
                <button type="submit">Find Course</button>
            </form>
            <div class="category-list">
                <div class="category"><img src="images/coding.png" alt="web Dev">
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="images/exercise.png" alt="">
                    <p>Yoga</p>

                </div>
                <div class="category">
                    <img src="images/guitar.png" alt="">
                    <p>Music</p>
                </div>
                <div class="category"><img src="images/console.png" alt="">
                    <p>Game Dev</p>
                </div>
                <div class="category"><img src="images/language.png" alt="">
                    <p>Language</p>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
